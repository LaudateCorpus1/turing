<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      canvas { background-color: rgba(158, 167, 184, 0.2) }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script src="room.js"></script>
    <script>
      if (canvas.requestFullscreen) canvas.requestFullscreen()

      const room = new window.room() // assumes RoomDB http server running on http://localhost:3000
      const context = canvas.getContext('2d')

      let things = new Set()
      let boxes = new Set()

      const makeHalo = function(x, y) {
        context.strokeStyle = 'rgb(0, ' + Math.floor(255 - 42.5 * x) + ', ' + Math.floor(255 - 42.5 * y) + ')';
        context.beginPath();
        context.arc(12.5 + y * 25, 12.5 + x * 25, 10, 0, Math.PI * 2, true);
        context.stroke();
      }

      room
        .assert(`Simba is a cat at (50, 50)`)
        .assert(`Timon is a meerkat at (100, 77)`)
        .assert(`Pumba is a warthog at (66, 77)`)


      window.setInterval(() => {
        room
          .select([`$name is a $thing at ($x, $y)`])
          .doAll(matches => things = new Set(matches))

        room
          .select(`$name is a boundingbox at ($x, $y, $xx, $yy)`)
          .doAll(matches => boxes = new Set(matches))
      }, 1000)

      async function draw (time) {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        context.clearRect(0, 0, canvas.width, canvas.height)

        things.forEach(({name, x, y}) => {
          makeHalo(x, y)
          context.fillText(name.word, x, y)
        })

        if (boxes.size) {
          const oldFillStyle = context.fillStyle
          const {x, y, xx, yy} = Array.from(boxes.values())[boxes.size - 1]
          context.fillStyle = '#abc'
          context.fillRect(x, y, xx, yy)
          context.fillStyle = oldFillStyle
        }

        requestAnimationFrame(draw)
      }

      requestAnimationFrame(draw)
    </script>
  </body>
</html>
